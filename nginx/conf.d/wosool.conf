# Main Entry Point (api.wosool.ai) - HTTP
server {
    listen 80;
    listen [::]:80;
    server_name api.wosool.ai;

    # Welcome page (Clerk handles auth)
    location /welcome {
        proxy_pass http://ent-twenty-crm:3000/welcome;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Clerk Webhooks
    location /api/clerk/webhooks {
        proxy_pass http://ent-tenant-manager:3001/api/clerk/webhooks;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Content-Type application/json;
    }

    # Tenant Manager API
    location /api {
        proxy_pass http://ent-tenant-manager:3001;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Static Assets (Widget & Tools)
    location /public {
        alias /usr/share/nginx/html/public;
        add_header Access-Control-Allow-Origin *;
    }

    # All other routes go to Twenty CRM
    location / {
        proxy_pass http://ent-twenty-crm:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

